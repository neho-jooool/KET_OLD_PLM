<script language="JavaScript">
function onProgressBar() {
	var progressbackgroud = document.getElementById("progressbar");
	var progressimg = document.getElementById("progressbarimg");

	progressbackgroud.style.display = "";
	progressimg.style.display = "";

	curTimeShow();
}

function offProgressBar() {
	
	progressbar.style.display = "none";
	progressbarimg.style.display = "none";
}

function offProgressBar2() {
	
	progressbackgroud.style.display = "none";
	progressimg.style.display = "none";
}	
	
function curTimeShow() {
	show("ctime");

	var progressbackgroud = document.getElementById("progressbar");
	if(progressbar.style.display != 'none') {
		setTimeout("curTimeShow()",1000);
	}
}


function show(idstr){
	var e_clock = document.getElementById(idstr);

	now=new Date(); // 
	year=now.getYear(); //
	month=now.getMonth(); //
	date=now.getDate(); //
	hour=now.getHours(); //
	min=now.getMinutes(); //
	sec=now.getSeconds(); //
	mils=now.getMilliseconds(); //
	wkday=now.getDay(); //

	if (hour<=9) hour="0"+hour;
	if (min<=9) min="0"+min;
	if (sec<=9) sec="0"+sec;
	
	e_clock.innerHTML=year + '-' + (month+1) + '-' + date + '&nbsp;&nbsp;' + hour + ":" + min + ":" + sec;// 
}

</script>
