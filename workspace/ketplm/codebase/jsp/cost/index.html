<head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    function movePage(goUrl){
        var contentFrame = document.getElementById("contentFrame");
        if(goUrl == "mainList"){
            contentFrame.src = "/plm/jsp/cost/list/mainList.jsp";
        }else if (goUrl == "auth"){
            contentFrame.src = "/plm/jsp/cost/auth/authList.jsp";
        }else if (goUrl == "standard"){
            contentFrame.src = "/plm/jsp/cost/standard/standardTab.jsp";
        }else if (goUrl == "newRequest"){
            location.href = '/plm/jsp/cost/costdb/cost_re_add.jsp';
        }
    }

    function mainListMovePage(select_name,select_team,pjt_name,pjt_no,f_name,a_name,customer_F,car_type,search_state){
        var contentFrame = document.getElementById("contentFrame");
        contentFrame.src = "/plm/jsp/cost/list/mainList.jsp?select_name="+select_name+"&select_team="+select_team+"&pjt_name="+pjt_name+"&pjt_no="+pjt_no+"&f_name="+f_name+"&a_name="+a_name+"&customer_F="+customer_F+"&car_type="+car_type+"&search_state="+search_state;
    }
</script>
</head>
<form method=post target=cen >
<input type=hidden name="menuPage">
<input type=hidden name="centerPage">
</form>
